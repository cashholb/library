<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="icon" href="stack-of-books.png">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet">
</head>
<body>
    
    <div class="container">
        
        <div class="header">
            <div class="header-container">
                <h1>library</h1>
                <div class="header-buttons">
                    <button type="button" id="sampleLibrary">Sample Library</button>
                    <button type="button" id="removeAllBooks">Remove all</button>
                </div>
            </div>
        </div>
        <div class="content">
            <button class="add-book" id="addBook">+ Add book</button>
            <div class="book-grid" id="bookGrid">
            </div>
        </div>
        <footer class="footer">
            <div class="footer-container">
                <p>Made by Cashton Holbert</p>
                <a href="https://github.com/cashholb/library"><img src="./github-mark.png" alt="github logo that links to cashholb's github"></a>
            </div>
        </footer>

        <div id="modalNewBook" class="modal-new-book-container">
            <div class="modal-new-book-content">
                <form action="" method="" id="newBookForm">
                    <h3>Add new book</h3>
                    <input type="text" id="title" name="title" placeholder="title" required>
                    <input type="text" id="author" name="author" placeholder="author" required> 
                    <input type="number" id="pages" name="total-pages" placeholder="total pages" min="0" required>
                    <div>
                        <label for="haveRead">Have Read? </label>
                        <input type="checkbox" id="haveRead" name="have-read" checked="false">
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
